<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base_layout :: base(titulo = ~{::title}, conteudo = ~{::main})}">
<head>
    <title>Lista de Produtos</title>
</head>
<body>
<main class="px-10 py-6">

    <h1 class="text-white text-3xl font-bold mb-6">Lista de Produtos</h1>

    <table class="table-auto w-full border-collapse border border-gray-300">
        <thead>
        <tr class="bg-gray-800 text-white">
            <th class="border border-gray-300 px-4 py-2">ID</th>
            <th class="border border-gray-300 px-4 py-2">Nome</th>
            <th class="border border-gray-300 px-4 py-2">Preço</th>
            <th class="border border-gray-300 px-4 py-2">Categoria</th>
            <th class="border border-gray-300 px-4 py-2">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}" class="text-white">
            <td class="border border-gray-300 px-4 py-2" th:text="${produto.id}">1</td>
            <td class="border border-gray-300 px-4 py-2" th:text="${produto.nome}">Produto Exemplo</td>
            <td class="border border-gray-300 px-4 py-2" th:text="${produto.preco}">0.00</td>
            <td class="border border-gray-300 px-4 py-2" th:text="${produto.categoria != null ? produto.categoria : 'N/A'}">Categoria</td>
            <td class="border border-gray-300 px-4 py-2">
                <a th:href="@{'/produtos/' + ${produto.id}}" class="text-blue-400 hover:underline">Detalhes</a> |
                <a th:href="@{'/produtos/' + ${produto.id} + '/editar'}" class="text-green-400 hover:underline">Editar</a> |
                <form th:action="@{'/produtos/' + ${produto.id} + '/deletar'}" method="post" class="inline">
                    <button type="submit" class="text-red-400 hover:underline bg-transparent border-0 p-0">Deletar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-6">
        <a th:href="@{/produtos/novo}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Novo Produto
        </a>
    </div>

</main>
</body>
</html>
