<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base_layout :: base(titulo = ~{::title}, conteudo = ~{::main})}">
<head>
    <title th:text="${produtoId != null} ? 'Editar Produto' : 'Novo Produto'">Produto</title>
</head>
<body>
<main class="px-10 py-6">

    <h1 class="text-3xl font-bold mb-6"
        th:text="${produtoId != null} ? 'Editar Produto' : 'Novo Produto'">
        Novo Produto
    </h1>

    <form th:action="${produtoId != null} ? @{/produtos/{id}/editar(id=${produtoId})} : @{/produtos/novo}"
          th:object="${produtoDTO}" method="post" class="space-y-4">

        <div>
            <label for="nome" class="block mb-1">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required
                   class="w-full p-3 rounded-md bg-[#240046] text-white border border-gray-600"/>
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
        </div>

        <div>
            <label for="descricao" class="block mb-1">Descrição:</label>
            <input type="text" id="descricao" th:field="*{descricao}" required
                   class="w-full p-3 rounded-md bg-[#240046] text-white border border-gray-600"/>
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></p>
        </div>

        <div>
            <label for="quantidade" class="block mb-1">Quantidade:</label>
            <input type="number" id="quantidade" th:field="*{quantidade}" min="0" required
                   class="w-full p-3 rounded-md bg-[#240046] text-white border border-gray-600"/>
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></p>
        </div>

        <div>
            <label for="preco" class="block mb-1">Preço:</label>
            <input type="number" step="0.01" id="preco" th:field="*{preco}" min="0.01" required
                   class="w-full p-3 rounded-md bg-[#240046] text-white border border-gray-600"/>
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></p>
        </div>

        <div>
            <label for="fornecedor" class="block mb-1">Fornecedor:</label>
            <select id="fornecedor" th:field="*{fornecedorId}"
                    class="w-full p-3 rounded-md bg-[#240046] text-white border border-gray-600">
                <option value="">-- Nenhum fornecedor --</option>
                <option th:each="forn : ${fornecedores}"
                        th:value="${forn.id}"
                        th:text="${forn.nome}"
                        th:selected="${forn.id == produtoDTO.fornecedorId}">
                </option>
            </select>
        </div>

        <div class="flex gap-4 mt-4">
            <button type="submit" class="px-4 py-2 bg-purple-700 text-white rounded-md hover:bg-purple-800"
                    th:text="${produtoId != null} ? 'Salvar Alterações' : 'Salvar'">
                Salvar
            </button>
        </div>

    </form>

</main>
</body>
</html>
