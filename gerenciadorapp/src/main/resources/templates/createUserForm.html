<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Usuário</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-[#131118] min-h-screen font-[Inter,'Noto Sans',sans-serif]">
    <div class="flex flex-col min-h-screen">
      <!-- Cabeçalho -->
      <header class="flex items-center justify-between border-b border-[#2d2938] px-10 py-3 text-white">
        <div class="flex items-center gap-4">
            <path
              d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
            />
          </svg>
          <h2 class="text-lg font-bold">Sistema</h2>
        </div>
      </header>

      <!-- Conteúdo principal -->
      <main class="flex justify-center px-6 py-8">
        <div class="w-full max-w-lg bg-transparent">
          <h1 class="text-white text-2xl font-bold mb-6">Criar Novo Usuário</h1>
    <form th:action="@{/usuarios/novo}" th:object="${usuario}" method="post">
      <!-- Campo oculto para o ID -->
      <input type="hidden" th:field="*{id}" />
  <!-- Campo Nome -->
      <div class="mb-4">
        <label for="name" class="block text-white font-medium mb-2">Nome</label>
        <input
          id="name"
          type="text"
          th:field="*{name}"
          placeholder="Digite o nome"
          class="w-full rounded-lg bg-[#2d2938] text-white border-none p-4 h-14 placeholder:text-[#a59db8] focus:outline-none focus:ring-2 focus:ring-purple-500"
          required
        />
      </div>
      <!-- Campo Email -->
      <div class="mb-6">
        <label for="email" class="block text-white font-medium mb-2">Email</label>
        <input
          id="email"
          type="email"
          th:field="*{email}"
          placeholder="Digite o email"
          class="w-full rounded-lg bg-[#2d2938] text-white border-none p-4 h-14 placeholder:text-[#a59db8] focus:outline-none focus:ring-2 focus:ring-purple-500"
          required
        />
      </div>
      <!-- Botão -->
      <button
        type="submit"
        class="w-full h-12 rounded-lg bg-purple-600 hover:bg-purple-700 transition-colors text-white font-bold"
      >
        Criar Usuário
      </button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
