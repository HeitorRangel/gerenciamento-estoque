<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base_layout :: base(titulo = ~{::title}, conteudo = ~{::main})}">
<head>
    <title>Lista de Movimentações</title>
</head>
<body>
<main class="px-10 py-6">

    <h1 class="text-white text-[32px] font-bold mb-6">Movimentações de Estoque</h1>

    <table class="table-auto w-full border-collapse border border-gray-300">
        <thead>
        <tr class="bg-[#4B0082] text-white">
            <th class="border border-gray-300 px-4 py-2">ID</th>
            <th class="border border-gray-300 px-4 py-2">Produto</th>
            <th class="border border-gray-300 px-4 py-2">Quantidade</th>
            <th class="border border-gray-300 px-4 py-2">Tipo</th>
            <th class="border border-gray-300 px-4 py-2">Usuário</th>
            <th class="border border-gray-300 px-4 py-2">Data</th>
            <th class="border border-gray-300 px-4 py-2">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mov : ${movimentos}">
            <td class="border border-gray-300 px-4 py-2 text-white" th:text="${mov.id}">1</td>
            <td class="border border-gray-300 px-4 py-2 text-white" th:text="${mov.produto.nome}">Produto Exemplo</td>
            <td class="border border-gray-300 px-4 py-2 text-white" th:text="${mov.quantidade}">10</td>
            <td class="border border-gray-300 px-4 py-2 text-white" th:text="${mov.tipo}">ENTRADA</td>
            <td class="border border-gray-300 px-4 py-2 text-white" th:text="${mov.usuario.nome}">Usuário</td>
            <td class="border border-gray-300 px-4 py-2 text-white"
                th:text="${#temporals.format(mov.dataMovimento, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</td>
            <td class="border border-gray-300 px-4 py-2 flex gap-2">
                <a th:href="@{'/movimentos/' + ${mov.id}}" 
                   class="px-3 py-1 bg-[#8A2BE2] text-white rounded-md hover:bg-[#6A1EAD] transition">
                   Detalhes
                </a>
                <a th:href="@{'/movimentos/' + ${mov.id} + '/editar'}" 
                   class="px-3 py-1 bg-[#8A2BE2] text-white rounded-md hover:bg-[#6A1EAD] transition">
                   Editar
                </a>
                <form th:action="@{'/movimentos/' + ${mov.id} + '/deletar'}" method="post" class="inline">
                    <button type="submit" 
                            class="px-3 py-1 bg-[#8A2BE2] text-white rounded-md hover:bg-[#6A1EAD] transition">
                        Deletar
                    </button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(movimentos)}">
            <td colspan="7" class="border border-gray-300 px-4 py-2 text-center text-white">Nenhuma movimentação registrada.</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-6">
        <a th:href="@{/movimentos/novo}" 
           class="px-4 py-2 bg-[#8A2BE2] text-white rounded-lg hover:bg-[#6A1EAD]">Nova Movimentação</a>
    </div>

</main>
</body>
</html>
