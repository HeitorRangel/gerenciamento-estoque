<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base_layout :: base(titulo = ~{::title}, conteudo = ~{::main})}">
<head>
    <title th:text="${fornecedorId != null} ? 'Editar Fornecedor' : 'Cadastro de Fornecedor'">Fornecedor</title>
</head>
<body>
<main class="px-10 py-6">

    <h1 class="text-white text-3xl font-bold mb-6"
        th:text="${fornecedorId != null} ? 'Editar Fornecedor' : 'Cadastro de Fornecedor'">
        Cadastro de Fornecedor
    </h1>

    <form th:action="${fornecedorId != null} ? @{/fornecedores/{id}/editar(id=${fornecedorId})} : @{/fornecedores/novo}"
          th:object="${fornecedorDTO}" method="post" class="space-y-4">

        <div>
            <label for="nome" class="block mb-1">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required
                   class="w-full p-3 rounded-md bg-[#240046] text-white border border-gray-600"/>
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
        </div>

        <div>
            <label for="contato" class="block mb-1">Contato:</label>
            <input type="text" id="contato" th:field="*{contato}" required
                   class="w-full p-3 rounded-md bg-[#240046] text-white border border-gray-600"/>
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('contato')}" th:errors="*{contato}"></p>
        </div>

        <div class="flex gap-4 mt-4">
            <button type="submit" class="px-4 py-2 bg-purple-700 text-white rounded-md hover:bg-purple-800"
                    th:text="${fornecedorId != null} ? 'Salvar Alterações' : 'Salvar'">
                Salvar
            </button>
        </div>

    </form>

</main>
</body>
</html>
