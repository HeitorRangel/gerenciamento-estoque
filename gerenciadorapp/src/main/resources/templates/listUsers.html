<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              roxo1: "#7B58ED",
              roxo2: "#AC58ED",
              roxo3: "#5864ED",
              azul1: "#4187F0",
              rosa: "#DE58ED",
              lilas: "#B7A6ED",
              fundo: "#161221",
              texto: "#FFFFFF",
              textoSec: "#A295C6",
            },
            fontFamily: {
              sans: ['"Manrope"', '"Noto Sans"', "sans-serif"],
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-fundo min-h-screen text-texto font-sans">

    <!-- Cabeçalho -->
    <header class="px-6 py-4 border-b border-[#2e2546]">
        <h1 class="text-lg font-bold">Usuários</h1>
    </header>

    <!-- Lista -->
    <main class="max-w-3xl mx-auto p-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="usuario : ${usuarios}" 
                 class="bg-[#1f1b2e] p-4 rounded-lg shadow-md text-center">
                <h2 class="font-bold text-lg" th:text="${usuario.name}">Nome</h2>  
                <p class="text-textoSec" th:text="${usuario.email}">email@example.com</p>
            </div>
        </div>
    </main>

</body>
</html>
